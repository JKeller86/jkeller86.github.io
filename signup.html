<div class = "container signup"> <!-- BEGIN CONTAINER -->
				<h1 id="signup">Sign Up</h1>
				<form class="form-horizontal" onsubmit="return false">

					<div class="form-group">
						<label for="exampleInputName2" class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
						<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
						<form class="form-inline" onsubmit="return false">
					</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail2" class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword2" placeholder="Please use at least 6 characters">
						</div>
					</div>
					<div class="form-group">
			<div class=terms>
				<input type="checkbox" id="termschkbx" name="terms" required>
				<label for="termschkbx" id="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a></label>
			</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<button type="submit" class="btn btn-default" onclick="signup()" >Sign Up</button>
						</div>
					</div>
				</form>
			</div>


		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyCDzk4tQ07IS4tojVOmGfv9atGP7eePp8w",
		    authDomain: "workout-web-app.firebaseapp.com",
		    databaseURL: "https://workout-web-app.firebaseio.com",
		    projectId: "workout-web-app",
		    storageBucket: "",
		    messagingSenderId: "1070641498190"
		  };
		  firebase.initializeApp(config);

	  	function signup() {
	  		var name = document.getElementById('exampleInputName2').value
	 		var email = document.getElementById('exampleInputEmail2').value
	 		var password = document.getElementById('inputPassword2').value
	 		var terms = document.getElementById("termschkbx").required

	 		firebase.auth().createUserWithEmailAndPassword(email, password)
	  			.then(function(resp) { 
	  				console.info("Account created.")
	  				window.location="app.html"
	  			})
	  			.catch(function(err) {
	  				alert("Please ensure your password is at least 6 characters and that an account does not already exist") 
	  				console.error("Sign in failed:", err)
	  			})
	  	}
