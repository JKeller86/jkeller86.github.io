<html>
<head>
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="stylesheet" type="text/css">
    <link href="app.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">    
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script defer src="script.js" type="text/javascript">
    </script>

</head>
<body>
    <div class="container">
        <!--BEGIN CONTAINER -->
        <div>
            <nav class="navbar navbar-default navbar-fixed-top container">
                <div class="navbar-header">
                    <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="index.html"><i aria-hidden="true" class="fa fa-hourglass-start"></i> Workout Tracker</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="signup.html"><i aria-hidden="true" class="fa fa-user-plus"></i> Signup</a>
                        </li>
                        <li>
                            <a href="login.html"><i aria-hidden="true" class="fa fa-user-circle"></i> Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="video">
        <video autoplay="" id="video-background" loop="" poster="running.jpg"><source src="training.mp4" type="video/mp4"></video>
    </div>
    <!-- BEGIN CONTAINER -->
    <div class="container signup">
        <h1 id="signup">Sign Up</h1>
        <br>
        <form class="form-horizontal" onsubmit="return false">
            <div class="container">   
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputName2">Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="exampleInputName2" placeholder="Jane Doe" type="text">
                        <form class="form-inline" onsubmit="return false"></form>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputEmail2">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputPassword3">Password:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPassword2" placeholder="Please use at least 6 characters" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="terms">
                        <a href="terms.html" target="blank">View Terms and Conditions</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button class="btn btn-default" onclick="signup()" type="submit">Sign Up</button>
                    </div>
                </div>
            </div>
                <div class="terms">
                    <a href="login.html">Already have an account? Click here to login</a>
                </div>    
        </form>
    </div>
    <!-- END CONTAINER -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js">
    </script> 
    <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyCDzk4tQ07IS4tojVOmGfv9atGP7eePp8w",
            authDomain: "workout-web-app.firebaseapp.com",
            databaseURL: "https://workout-web-app.firebaseio.com",
            projectId: "workout-web-app",
            storageBucket: "",
            messagingSenderId: "1070641498190"
          };
          firebase.initializeApp(config);
        function signup() {
            var name = document.getElementById('exampleInputName2').value
            var email = document.getElementById('exampleInputEmail2').value
            var password = document.getElementById('inputPassword2').value
            // var terms = document.getElementById("termschkbx").required
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(resp) { 
                    console.info("Account created.")
                    window.location="app.html"
                })
                .catch(function(err) {
                    alert("Please ensure your password is at least 6 characters and that an account does not already exist") 
                    console.error("Sign in failed:", err)
                })
        }
    </script> 
    <script src="https://use.fontawesome.com/ad86af235e.js">
    </script> 
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js">
    </script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</body>
</html>
