<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="stylesheet" type="text/css">
    <link href="app.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script defer src="script.js" type="text/javascript">
    </script>
</head>
<body>
    <div class="container">
        <!-- BEGIN CONTAINER -->
        <div>
            <nav class="navbar navbar-default navbar-fixed-top container">
                <div class="navbar-header">
                    <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><i aria-hidden="true" class="fa fa-hourglass-start"></i> Workout Tracker</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="logs.html"><i aria-hidden="true" class="fa fa-tasks"></i> My Logs</a>
                        </li>
                        <li>
                            <a href="javascript:false" onclick="logout()"><i aria-hidden="true" class="fa fa-user-circle"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div><!-- END CONTAINER -->
    <div class="video">
        <video autoplay="" id="video-background" loop=""><source src="home.mp4" type="video/mp4"></video>
        <h1 id="time">I just <input autofocus="" id="activity" value="biked"> for <input id="length" value="30"> mins</h1>
        <div id="logbtn">
            <button class="btn btn-default" onclick="logWorkout()" type="button">Log Workout</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js">
    </script> 
    <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyCDzk4tQ07IS4tojVOmGfv9atGP7eePp8w",
            authDomain: "workout-web-app.firebaseapp.com",
            databaseURL: "https://workout-web-app.firebaseio.com",
            projectId: "workout-web-app",
            storageBucket: "",
            messagingSenderId: "1070641498190"
          };
          firebase.initializeApp(config);

          function logWorkout() {
            alert("Thanks for submitting your workout!")
            var activity = document.getElementById("activity").value
            var length = document.getElementById("length").value

            firebase.database().ref("workouts/"+window.signedInUser.uid).push({
                activity:activity,length:length
            })

          }
    </script> 
    <script src="https://use.fontawesome.com/ad86af235e.js">
    </script> 
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js">
    </script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</body>
</html>
